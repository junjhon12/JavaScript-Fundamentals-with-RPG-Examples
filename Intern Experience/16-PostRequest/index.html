<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Score Saver</title>
    <style>
        body { font-family: 'Press Start 2P', cursive, sans-serif; background: #000; color: #0f0; display: flex; justify-content: center; padding-top: 50px; text-align: center; }
        .arcade-cabinet { border: 4px solid #0f0; padding: 2rem; box-shadow: 0 0 20px #0f0; width: 400px; }
        input { background: #333; border: 2px solid #0f0; color: white; padding: 10px; font-family: inherit; margin-bottom: 10px; width: 80%; }
        button { background: #0f0; color: black; border: none; padding: 15px 30px; font-family: inherit; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: white; }
    </style>
</head>
<body>

    <div class="arcade-cabinet">
        <h1>GAME OVER</h1>
        <p>SCORE: 9999</p>
        
        <input type="text" id="player-name" placeholder="ENTER INITIALS">
        <button id="submit-btn">SAVE SCORE</button>
        
        <p id="status-msg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
