<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Note</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .note-container {
            background-color: #fcf4a3; /* Post-it Yellow */
            padding: 20px;
            width: 300px;
            height: 300px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
        }
        h2 { margin-top: 0; color: #555; }
        textarea {
            width: 100%;
            height: 200px;
            background: transparent;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
        }
        button {
            margin-top: 10px;
            background: #ff7675;
            color: white;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }
        button:hover { background: #d63031; }
    </style>
</head>
<body>

    <div class="note-container">
        <h2>Important Memo</h2>
        <textarea id="note-area" placeholder="Type here..."></textarea>
        <button id="save-btn">Save Note</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
