<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>System Search</h2>
        <div class="search-box">
            <input type="number" id="user-id" placeholder="Enter ID (1-10)">
            <button id="search-btn">Find User</button>
        </div>

        <div class="result-card hidden" id="card">
            <h3 id="name">Name Here</h3>
            <p id="email">Email Here</p>
        </div>
        
        <p id="error-msg" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
