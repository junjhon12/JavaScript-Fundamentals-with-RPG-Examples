<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; background: #dfe6e9; display: flex; justify-content: center; padding-top: 50px; }
        .receipt { background: white; padding: 2rem; border-radius: 5px; width: 300px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }
        .receipt::after { content: ""; display: block; height: 10px; background: radial-gradient(circle, transparent 50%, white 50%), radial-gradient(circle, transparent 50%, white 50%); background-size: 20px 20px; background-position: 0 10px; position: absolute; bottom: -10px; left: 0; width: 100%; transform: rotate(180deg); }
        h2 { margin-top: 0; text-align: center; border-bottom: 2px dashed #aaa; padding-bottom: 20px; }
        .item { display: flex; justify-content: space-between; margin-bottom: 10px; color: #636e72; }
        .total-line { display: flex; justify-content: space-between; margin-top: 20px; font-weight: bold; font-size: 1.5rem; border-top: 2px solid #2d3436; padding-top: 10px; }
        button { width: 100%; padding: 15px; background: #00b894; color: white; border: none; font-size: 1.2rem; margin-top: 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00a884; }
    </style>
</head>
<body>

    <div class="receipt">
        <h2>TechCorp Store</h2>
        <div id="item-list">
            </div>
        
        <div class="total-line">
            <span>TOTAL</span>
            <span id="total-display">$0.00</span>
        </div>
        
        <button id="calc-btn">Calculate Total</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
