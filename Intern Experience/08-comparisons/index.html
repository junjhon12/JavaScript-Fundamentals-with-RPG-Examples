<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="arena">
        <h1>CHOOSE YOUR WEAPON</h1>
        
        <div class="buttons">
            <button onclick="playRound('Rock')">✊ Rock</button>
            <button onclick="playRound('Paper')">✋ Paper</button>
            <button onclick="playRound('Scissors')">✌️ Scissors</button>
        </div>

        <div class="results">
            <p>Computer chose: <span id="comp-choice">...</span></p>
            <h2 id="winner-display">Ready?</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
