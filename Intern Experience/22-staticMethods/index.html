<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Bank</title>
    <style>
        body { font-family: 'Georgia', serif; background: #2d3436; color: #fdcb6e; display: flex; justify-content: center; padding-top: 50px; }
        .vault { background: #636e72; padding: 2rem; border: 4px solid #fdcb6e; width: 400px; text-align: center; border-radius: 10px;}
        input { padding: 10px; width: 100px; margin: 5px; }
        button { background: #fdcb6e; color: #2d3436; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #log { margin-top: 20px; color: #ff7675; font-weight: bold; min-height: 20px;}
        #display-balance { font-size: 2rem; margin: 20px 0; color: white; }
    </style>
</head>
<body>

    <div class="vault">
        <h2>Richie Rich Bank</h2>
        <div id="display-balance">$0</div>
        
        <input type="number" id="amount-input" placeholder="Set Balance">
        <button id="update-btn">Update</button>
        
        <div id="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
