<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechGram Interaction</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .feed { width: 400px; display: flex; flex-direction: column; gap: 20px; }
        .profile-card { background: white; padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 15px; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; }
        .info { flex-grow: 1; }
        h3 { margin: 0; }
        button { background: #1877f2; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="feed" id="feed-container">
        <div class="profile-card">
            <img src="https://i.pravatar.cc/150?u=1" class="avatar">
            <div class="info"><h3>Elon M.</h3></div>
            <button class="follow-btn" data-id="1" data-name="Elon M.">Follow</button>
        </div>

        <div class="profile-card">
            <img src="https://i.pravatar.cc/150?u=2" class="avatar">
            <div class="info"><h3>Mark Z.</h3></div>
            <button class="follow-btn" data-id="2" data-name="Mark Z.">Follow</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
